<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyne – AI That Runs 100% Offline</title>

    <!-- 🌌 Vyne Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- 🌟 Fade-in Animation -->
    <style>
        body { opacity: 0; transition: opacity 1.5s ease-in-out; }
    </style>

<body onload="document.body.style.opacity='1'">

    <!-- 🌌 Main Container -->
    <div class="container">

        <!-- 🔥 Vyne Logo -->

<!-- 🌟 Key Features -->
<ul class="features" style="list-style-type: none; padding-left: 0; margin-left: 0;">
    <li style="display: flex; align-items: center;">🔹 Runs completely offline</li>
    <li style="display: flex; align-items: center;">🔹 Learns & adapts over time</li>
    <li style="display: flex; align-items: center;">🔹 Executes real system commands</li>
</ul>

        <!-- 🚀 Futuristic AI Terminal -->
        <div class="terminal">

            <input type="text" id="command-input" placeholder="Type a command..." onkeypress="handleKeyPress(event)">

        </div>

        <!-- 📬 Contact Info -->
        <p>Contact me at <a href="mailto:vynecipher@gmail.com" class="email-link">vynecipher@gmail.com</a></p>
