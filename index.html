<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyne – AI That Runs 100% Offline</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .button {
            background-color: #ff9800;
            color: #000;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ffb74d;
        }
        .features {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .features li {
            margin: 10px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .features li::before {
            content: "✔";
            color: #4CAF50;
            font-size: 1.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vyne – AI That Runs 100% Offline</h1>
        <p>Fully private, adaptive, and powerful. No cloud. No limits.</p>
        <a href="#" class="button">Watch Demo</a>
        <ul class="features">
            <li>Runs completely offline</li>
            <li>Learns & adapts over time</li>
            <li>Executes real system commands</li>
        </ul>
        <p>Contact me at <a href="mailto:vynecipher@gmail.com" style="color: #4CAF50; text-decoration: none; font-weight: bold;">vynecipher@gmail.com</a></p>
    </div>
</body>
</html>
